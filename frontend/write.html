<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/write.css" />
  </head>
  <body>
    <form id="write-form" class="write-form">
      <div class="write-form__main">당근 하기</div>
      <div class="write-form__img">
        <label for="image"></label>
        <input type="file" id="image" name="image" required />
      </div>
      <div class="write-form__title">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="write-form__price">
        <label for="price">가격</label>
        <input type="number" id="price" name="price" required />
      </div>
      <div class="write-form__desc">
        <label for="description">설명</label>
        <input type="text" id="description" name="description" required />
      </div>
      <div class="write-form__place">
        <label for="place">장소</label>
        <input type="text" id="place" name="place" required />
      </div>
      <button class="write-form__btn" type="submit">+ 글쓰기</button>
    </form>
    <script src="write.js"></script>
  </body>
</html>
